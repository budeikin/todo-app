{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Confirmation
{% endblock %}

{% block content %}

    <div class="container">
       <div class="d-flex justify-content-center align-items-center mt-4 p-3">
            <div class="card d-flex justify-content-center align-items-center mt-6" style="width:400px">
            <h1 >
                <i class="bi bi-x-circle "></i>
            </h1>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <h2>Are you sure to delete the item? {{ task.title }}</h2>
                    <button type="submit" class="btn btn-danger p-3 mt-3">Confirm</button>
                </form>

            </div>
        </div>
       </div>
    </div>
{% endblock %}
