{% extends 'base.html' %}

{% block title %}
    Task Update
{% endblock %}


{% block content %}

    <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Edit Form</h2>
                    <a type="button" class="fa fa-close text-black" href="{% url 'task-list' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-x-lg text-black" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                        </svg>
                    </a>
                </div>

                <div class="modal-body p-5 pt-0">

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form }}
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
